{% extends 'base.html' %}
{% load static %}
{% block content %}



<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Update Player Info</h1>
                <p class="lead fw-normal text-muted mb-0">Change {{playerInfo.name}}'s name below. You may also delete this recorded player and score.</p>
                <br>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">

                    <form name="form" method="post" action="{% url 'storeUpdate' playerID=playerInfo.id%}">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name='ABBREV' id='ABBREV' minlength="3" maxlength="3" required>
                            <label for='ABBREV'>Enter Your 3-letter Initials: </label>
                        </div>

                        <br>
                        
                        <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit" value="Submit">Submit</button></div>
                    </form>
                        <br><br>
                    <div class="d-grid"><a class="btn btn-danger btn-lg" href="{% url 'deletePlayer' playerID=playerInfo.id %}">Delete Plater</a></div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
